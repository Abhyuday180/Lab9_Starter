<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
  class ValidationError extends Error 
  {
    constructor(message)
    {
      super(message);
      this.name = 'ValidationError';
    }
  }

  const form = document.querySelector('form');
  const output = document.querySelector('output');

  form.addEventListener('submit', e => 
    {
    e.preventDefault();
    const first = document.querySelector('#first-num').value.trim();
    const second = document.querySelector('#second-num').value.trim();
    const op = document.querySelector('#operator').value;

    try 
    {
      if (first === '' || second === '') 
      {
        throw new ValidationError('Both operands are required ðŸŽ²');
      }
      if (isNaN(first) || isNaN(second)) 
      {
        throw new ValidationError('Operands must be numeric ðŸ”¢');
      }

      output.textContent = eval(`${first} ${op} ${second}`);
    } 
    catch (err)
    {
      console.error(err);
      output.textContent = `Error: ${err.message}`;
    } 
    finally 
    {
      output.style.background = '#ffeeba'; // pale yellow
      setTimeout(() => (output.style.background = ''), 500);
    }
  });

  
  const btns = Array.from(document.querySelectorAll('#error-btns > button'));

  const TIMER_NAME  = 'demo-timer';
  const GROUP_NAME  = 'demo-group';

  const tableData = [
    { animal: 'Dog', legs: 4, sound: 'Woof' },
    { animal: 'Cat', legs: 4, sound: 'Meow' },
    { animal: 'Duck', legs: 2, sound: 'Quack' }
  ];

  btns.forEach(btn => 
    {
    btn.addEventListener('click', () => 
      {
      switch (btn.textContent.trim()) 
      {
        case 'Console Log':
          console.log('ðŸ’¬  console.log - It just works!', tableData);
          break;

        case 'Console Error':
          console.error('ðŸš¨  console.error â€“ Something went wrong!');
          break;

        case 'Console Count':
          console.count('ðŸ§®  Count label');
          break;

        case 'Console Warn':
          console.warn('âš ï¸  console.warn â€“ Heads upâ€¦');
          break;

        case 'Console Assert':
          console.assert(false, 'âŒ  console.assert â€“ This appears because the condition was false');
          break;

        case 'Console Clear':
          console.clear();
          break;

        case 'Console Dir':
          console.dir(document.body);
          break;

        case 'Console dirxml':
          console.dirxml(document.body);
          break;

        case 'Console Group Start':
          console.group(GROUP_NAME);
          console.log('Inside the group â€“ everything is indented');
          break;

        case 'Console Group End':
          console.groupEnd(GROUP_NAME);
          break;

        case 'Console Table':
          console.table(tableData);
          break;

        case 'Start Timer':
          console.time(TIMER_NAME);
          break;

        case 'End Timer':
          console.timeEnd(TIMER_NAME);
          break;

        case 'Console Trace':
          (function first() 
           {
            (function second() 
             {
              console.trace('Breadcrumbs back to me ðŸ‘£');
            })();
          })();
          break;

        case 'Trigger a Global Error':
          nonexistentFunctionCall(); 
          break;
      }
    });
  });

 
  function riskyOperation() 
  {
    try 
    {
      console.log('Trying a risky operationâ€¦');
      throw new Error('Kaboom!');
    } 
    catch (err) 
    {
      console.error('Caught inside riskyOperation:', err.message);
      throw err;
    } 
    finally 
    {
      console.log('riskyOperation finally block always runs âœ…');
    }
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'r') {
      try 
      {
        riskyOperation();
      } 
      catch (err) 
      {
        console.warn('Handled in outer scope:', err.message);
      }
    }
  });
</script>

</body>

</html>
